<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 分类区域 -->
            <form class="layui-form" id="selForm" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <select id="cateSel" name="" lay-verify="">
                            <option value="">所有分类</option>
                          </select>
                    </div>
                    <div class="layui-inline">
                        <select id="stateSel" name="" lay-verify="">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                          </select>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>

            </form>


            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="testBox"></div>
        </div>
    </div>
    <script type="text/html" id="trTpl">
        {{each data v}}
        <tr>
            <td>{{v.title}} </td>
            <td>{{v.cate_name}} </td>
            <td>{{v.pub_date | getTime}} </td>
            <td>{{v.state}} </td>
            <td>
                <button type="button" data-id='{{v.Id}}' class="editBtn layui-btn layui-btn-sm">编辑</button>
                <button type="button" data-id='{{v.Id}}' class="delBtn layui-btn layui-btn-sm layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/lib/template-web.js "></script>
    <script src="/assets/js/ajaxBase.js "></script>
    <script src="/assets/js/article/article_list.js"></script>
</body>

</html>
